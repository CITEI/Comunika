<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comunizika - Exclusão de conta</title>
  <link rel="icon" type="image/x-icon"
    href="https://lh3.googleusercontent.com/drive-viewer/AFGJ81r5eUO6oR_Y1x7RYK1oQih09NQFwqjw3rYR17-6Uia4-nKZFll8G7SC0-pZRZxw_LVrjTuJ_XPR2NV0W6RFS4bW1pzqiQ=s2560">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="font-family: 'Open Sans', sans-serif;">
  <div class="container-md px-4 mt-5 m-auto text-center">
    <img class="img-fluid w-75" style="max-width: 300px;"
      src="https://lh3.googleusercontent.com/drive-viewer/AFGJ81pHuevt9Q_EfwtFmMX8I8TWTwyx-bVZSO-Q7kZ2qwEUy0P411z92CI7mXpmNMrEH-Eyjjsfzf5N6MuPI0tDVXtBO2EtVg=s2560"
      alt="Logo da Comunizika">
    <h1 class="fs-5 fw-bold my-4">Excluir conta</h1>
    <p>
      Após concluir o processo, você estará efetuando a exclusão definitiva da sua conta, junto com todos os seus dados.
    </p>
    <p>
      Ao clicar em enviar, você receberá instruções no seu e-mail sobre como proceder.
    </p>
    <form action="&url" class="text-start" method="post">
      <input placeholder="Digite seu e-mail" name="email" type="email" class="form-control rounded-5 mb-0 border-2 border-danger"
        id="emailInput" aria-describedby="emailHelp">
      <p class="text-danger ps-2">E-mail inválido</p>
      <button type="submit" class="btn btn-primary w-100 rounded-5"
        style="background-color: #FE918E; color: #000; border: none;">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>



</html>
