paths:
  /user/:
    get:
      tags:
        - User
      summary: Retorna dados não-sensíveis do usuário.
      security:
        - Bearer: []
      responses:
        '200':
          description: Envia os dados do usuário.
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        '403':
          description: Token inválido.
  
  /user/modules:
    get:
      tags:
        - User
      summary: Retorna os módulos do app junto com a disponibilidade para o usuário
      security:
       - Bearer: []
      responses:
        '200':
          description: Envia os módulos juntos com available
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Modules'

  /user/history:
    get:
      tags:
        - User
      summary: Retorna o histórico de todas as atividades e suas respostas
      security:
        - Bearer: []
      responses:
        '200':
          description: Envia o histórico
          content:
            application/json:
              schema:
                $ref: '#components/schemas/AnswerHistory'
        '403':
          description: Token inválido.

  /user/box/{module}:
    get:
      parameters: 
        - in: path
          name: module
          required: true
          schema:
            type: string
            minLength: 24
            maxLength: 24
          description: O id do módulo
      tags:
        - User
      summary: Retorna a box de um dos módulos para o usuário
      security:
        - Bearer: []
      responses:
        '200':
          description: Envia a box.
          content:
              application/json:
                schema:
                  $ref: '#components/schemas/Box'
        '403':
          description: Token inválido.

    post:
      parameters: 
          - in: path
            name: module
            required: true
            schema:
              type: string
              minLength: 24
              maxLength: 24
            description: O id do módulo
      tags:
        - User
      summary: Envia as respostas para as perguntas de uma atividade
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Answer'
                
      responses:
        '200':
          description: Responde a quantidade de SIM nas answers [0 - 1]
          content:
            text/plain:
              schema:
                type: string
                example: 0.7
        '403':
          description: Token inválido.
        '400':
          description: Request inválido.


components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Modules:
      type: object
      properties:
        id:
          type: string
          example: ID do módulo
        name:
          type: string
          example: Nome do módulo
        imageAlt:
          type: string
          example: Descrição da imagem
        imagem:
          type: string
          example: caminho/para/a/imagem
        available:
          type: boolean
          description: Se o módulo está disponível para o usuário
          example: true

    AnswerHistory:
      type: object
      properties:
        module:
          type: string
          example: ID do módulo
        activity:
          type: string
          example: ID da atividade
        answers:
          type: array
          example: [[true, true, true], [true, true]]
          items:
            type: array
            items:
              type: boolean

    Answer:
      type: object
      properties:
        answers:
          type: array
          example: [[true, true, true], [true, true]]
          items:
            type: array
            items:
              type: boolean

    User:
      type: object
      properties:
        email:
          type: string
          format: email
        guardian:
          type: string
        relationship:
          type: string
        birth:
          type: string
        region:
          type: string
        disabilities:
          type: array
          items:
            type: string
            example: ID da Disability
        progress:
          type: object
          properties:
            availableModules:
              type: array
              items:
                type: object
                properties:
                  id: 
                    type: string
                    example: ID do módulo
                  value:
                    type: boolean
      
    Box:
      type: object
      properties:
        module:
          type: string
          example: ID do módulo
        attempt:
          type: number
          example: Quantidade de tentativas no módulo
        activities:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: ID da atividade
              name:
                type: string
                example: Nome da atividade
              nodes:
                type: array
                items:
                  type: object
                  properties:
                    text:
                      type: string
                      example: Texto da atividade
                    image:
                      type: string
                    imageAlt:
                      type: string
                      example: Descrição da imagem
                    type:
                      type: string
                      example: Tipo do node (Text/Carrousel)
              questionCount:
                type: number
                example: 1
              questionNodes:
                type: array
                items:
                  type: object
                  properties:
                    question:
                      type: string
                      example: Corpo da pergunta
                    notes:
                      type: string
                      example: Notas da pergunta
